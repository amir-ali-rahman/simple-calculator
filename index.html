<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <p align="center">My Calculator</p>
            <div class="input" id="input"></div>
            <div class="buttons">
                <div class="leftPanel">
                    <div class="numbers">
                        <div>+</div>
                        <div>7</div>
                        <div>4</div>
                        <div>1</div>
                        <div>0</div>
                    </div>
                    <div class="numbers">
                        <div>-</div>
                        <div>8</div>
                        <div>5</div>
                        <div>2</div>
                        <div>.</div>
                    </div>
                    <div class="numbers">
                        <div>&times;</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div id="clear">C</div>
                    </div>
                    <div class="numbers">
                        <div>&divide;</div>
                        <div class="equal" id="result">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
